<body>

<div>
<p>

<div>

<div id="graph">

<script>
	// 48 value array from pranav.
	// 60x48 1D array from charlie.

	var playerColor = {
		"Kyrie Irving":"#ffffcc",
		"JR Smith":"#ffbf80",
		"Tristan Thompson":"#ff99ff",
		"Matthew Dellavedova":"#cce6ff",
		"Richard Jefferson":"#8cd9b3",
		"Iman Shumpert":"#ffff00",
		"Lebron James":"#003329",
		"James Jones":"#1a1aff",
		"Mo Williams":"#ff8000",
		"Kevin Love":" #ffe6ff",
		"Dahntay Jones":"#ff80bf",
		"Timofey Mozgov":"#99004d",
		"Channing Frye":"#ff4d4d",
		"Jordan McRae":"#d966ff",
		"Sasha Kaun":"#00cc00",
		"0": "#f2f2f2"

	}


	var height = 500;
	var width = 800;
	var padding = 40;


	var e = document.getElementById("offensiveplayer").value;
	console.log('http://localhost:5000/fgpct/' + e)
	console.log('http://localhost:5000/defense/' + e)
	getBuckets()
	var resArr;
	var defenderPerMin;

	function getVals() {
		console.log(resArr);
	}

	function getBuckets() {
		e = document.getElementById("offensiveplayer").value;

		d3.json('http://localhost:5000/defense/'+e, function(error,data){

			var resultArr = []
			console.log(data)
			var res = data["defense"]
			for (i=0;i<res.length;i++){
				if (res[i] != res[i+1]){
					resultArr.push({
						name:String(res[i]),
						min:i+1
					})
				}
			}
			resArr = resultArr
			defenderPerMin = res
			return [resultArr,res]

		})

	}

	populateGraph()
	function populateGraph() {
		e = document.getElementById("offensiveplayer").value;
		d3.json('http://localhost:5000/fgpct/' + e.toString(), function(error,data){
			//Set up logic here for parsing the data
			var element = d3.select("#svg");
			d3.selectAll("svg").remove();
			playerData = data["fgpct"];



			//Sets up the logic for displaying the graphs and plotting points on the graph
			var svg = d3.select("#graph").append("svg")
			.attr("height", height)
			.attr("width", width);

			var xScale = d3.scale.linear()
			.domain([0, 48])
			.range([padding, width-padding]);

			var xAxis = d3.svg.axis()
			.orient("bottom")
			.tickFormat(d3.format("d"))
			.ticks(48)
			.scale(xScale)
			.tickFormat(function (d){
				return d;
			});

			svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(0," + (height-padding) + ")")
			.call(xAxis);

			var yScale = d3.scale.linear()
			.domain([0,100])
			.range([height-padding,padding]);

			var yAxis = d3.svg.axis()
			.orient("left")
			.tickFormat(d3.format("d"))
			.ticks(20)
			.scale(yScale)


			svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(" + padding + ",0)")
			.call(yAxis)

			var x01 = 0
			var y01 = 0
			//Add vertical line buckets
			for (j=0;j<resArr.length;j++){
				var min = resArr[j]["min"]
				var name = resArr[j]["name"]
				var strokeColor = playerColor[name]
				svg.append("line")
				.attr("x1",xScale(min))
				.attr("x2",xScale(min)+1)
				.attr("y1",yScale(0))
				.attr("y2",yScale(100))
				.style("stroke-width", 1)
				.style("stroke", strokeColor)
				.style("opacity",1.0)
				.style("fill", "none")

				svg.append("rect")
				.attr("x",xScale(x01))
				.attr("y",xScale(0))
				.attr("width",xScale(min-x01))
				.attr("height",yScale(10))
				.style("fill",strokeColor)
				.style("opacity",1.0)

				x01 = min
				y01 = 0
			}



			//Plotting data

			//parsing the data from the tsv file, and plots x as years and y as the total number of deaths.

			var line = d3.svg.line()
				.x(function(d,i) {
					//should divide i by 60 to have the plot point
					return xScale(i/60); })
				.y(function(d,i) {
					return yScale(d*100); });

			var linePath = svg.append("path")
				.datum(playerData)
				.style("fill","none")
				.style("stroke", "red")
				.style("stroke-width",3)
				.attr("d", line);





			var focus = svg.append("g")
			.attr("class", "focus")
			.style("display", "none");

			focus.append("circle")
					.attr("r", 4.5);

			focus.append("text")
					.attr("x", 9)
					.attr("dy", ".35em");

	svg.append("rect")
			.attr("class", "overlay")
			.attr("width", width)
			.attr("height", height)
			.on("mouseover", function() { focus.style("display", null); })
			.on("mouseout", function() { focus.style("display", "none"); })
			.on("mousemove", mousemove);

	function mousemove() {
		var x0 = xScale.invert(d3.mouse(this)[0]);
		var yArrayIndex = Math.floor(x0*60);
		var y0 = playerData[yArrayIndex].toFixed(2);
		console.log("def",defenderPerMin)
		var defender = defenderPerMin[Math.floor(x0)]
		var width = defender.length * 10;
		console.log("width",width)
		if(defender == 0 || defender == "0"){
			defender = "Benched"
		}

		focus.attr("transform", "translate(" + xScale(x0) + "," + yScale(y0*100) + ")");
		focus.select("text").text(y0 + "\n" + defender);
		focus.insert("rect","text")
    .attr("width", defender.length * 10)
		.attr("transform", "translate(0,-10)")
    .attr("height", 20)
    .style("fill", "#e580ff");
	}


		})

}

			svg.append("rect")

		//Plotting data

		//parsing the data from the tsv file, and plots x as years and y as the total number of deaths.

		var line = d3.svg.line()

				.attr("r", 4.5);

		focus.append("text")
				.attr("x", 9)
				.attr("dy", ".35em");

svg.append("rect")

		.on("mouseover", function() { focus.style("display", null); })
		.on("mouseout", function() { focus.style("display", "none"); })
		.on("mousemove", mousemove);

function mousemove() {
	var x0 = xScale.invert(d3.mouse(this)[0]);
	var yArrayIndex = Math.floor(x0*60);
	var y0 = playerData[yArrayIndex].toFixed(2);
	console.log("def",defenderPerMin)

	var width = defender.length * 10;
	console.log("width",width)
	if(defender == 0 || defender == "0"){

	}

	})

}

function middleStat() {
	var temp = document.getElementById("offensiveStat").value;
	if(temp == "per"){
		handleStatChange()
	}
	else{
		populateGraph()
	}
}

</script>
